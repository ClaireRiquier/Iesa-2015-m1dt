    function add (a,b) {
         return a + b;
    }

    function minus (a,b) {
         return a - b;
    }

    function multiplie (a,b) {
         return a * b;
    }

    function device (a,b,c) {
         return a / b / c;
    }


    var resultAdd = add(10,20);
