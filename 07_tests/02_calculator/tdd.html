<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Tests calculator</title>
    <link rel="stylesheet" type="text/css" href="qunit.css">
    <script type="text/javascript" src="qunit.js"></script>
</head>

<body>

    <div id="qunit"></div>
    <div id='qunit-fixture'></div>

    <script type="text/javascript">

    function add (a, b){
        return (a + b);
    };

    QUnit.test("that addition succed",
        function(assert) {
            assert.equal(add(10,20), 30, "30 expected");
            assert.equal(add(15,20), 30, "30 expected");
        });

    </script>

</body>
</html>
