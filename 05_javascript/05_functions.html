<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fonctions</title>
</head>
<body>

    <script type="text/javascript">


    function afficheBonjour () {
        ditQuelquechose("Hello !");
    }

    afficheBonjour()



    function ditMerci () {
        ditQuelquechose("Merci !");
    }

    ditMerci();



    function soitPoli () {
        afficheBonjour();
        ditMerci();
    }

    soitPoli();

    function  ditQuelquechose (quelquechose) {
        console.log(quelquechose);;
    }






    </script>

</body>
</html>
