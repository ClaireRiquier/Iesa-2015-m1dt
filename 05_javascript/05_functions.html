<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fonctions</title>
</head>
<body>

    <script type="text/javascript">


    function afficheBonjour () {
        console.log("Hello !");
    }

    afficheBonjour()



    function ditMerci () {
        console.log("Merci !");
    }

    ditMerci();



    function soitPoli () {
        afficheBonjour();
        ditMerci();
    }

    soitPoli();






    </script>

</body>
</html>
